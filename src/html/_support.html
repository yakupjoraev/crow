<div class="modal">
  <div class="modal__wrapper">
    <form action="#" class="modal__form">
      <div class="modal__body">
        <div class="modal__head">
          <h3 class="modal__title">Support</h3>
          <button type="button" class="modal__close">
            <img class="modal__close-icon" width="24" height="24" src="./img/icons/close.svg" alt="close icon">
          </button>
        </div>

        <div class="modal__content">
          <div class="support">
            <div class="support__rows">
              <div class="support__row">
                <div class="support__group">
                  <div class="support__group-head">
                    <label class="support__Label" for="#">Title</label>
                  </div>
                  <input class="support__input" type="email" placeholder="alex@gmail.com">
                </div>
              </div>
              <div class="support__row">
                <div class="support__group">
                  <div class="support__group-head">
                    <label class="support__Label" for="#">Describe your problem</label>
                    <button type="button" class="support__group-plus">
                      <img width="24" height="24" src="./img/icons/input-plus.svg" alt="plus icon">
                    </button>
                  </div>
                  <textarea class="support__input support__input--textarea"
                    placeholder="Heeeeeeelp meeeeeee"></textarea>
                </div>
              </div>

              <div class="support__row">
                <button type="submit" class="support__btn">
                  <span>Send</span>

                  <img width="24" height="24" src="./img/icons/screen-header-tg.svg" alt="tg icon">
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal__footer">
        <a class="modal__footer-tg screen-header__tg" href="#">
          <img class="screen-header__tg-icon" width="34" height="34" src="./img/icons/screen-header-tg.svg"
            alt="tg icon">

          <span class="screen-header__tg-green"></span>
        </a>
      </div>

    </form>
  </div>

</div>
