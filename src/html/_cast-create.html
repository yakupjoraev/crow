<div class="modal" id="cast-info-2">
  <div class="modal__wrapper">
    <form action="#" class="modal__form">
      <div class="modal__body">
        <div class="modal__head">
          <h3 class="modal__title">Create cast</h3>
          <button type="button" class="modal__close">
            <img class="modal__close-icon" width="24" height="24" src="./img/icons/close.svg" alt="close icon">
          </button>
        </div>

        <div class="modal__content">
          <div class="create-cast">
            <div class="create-cast__content">
              <div class="support__rows create-cast__rows">
                <div class="support__row">
                  <div class="support__group">
                    <div class="support__group-head">
                      <label class="support__Label" for="#">Title</label>
                      <button type="button" class="support__group-plus">
                        <img width="24" height="24" src="./img/icons/input-plus.svg" alt="plus icon">
                      </button>
                    </div>
                    <input class="support__input" type="text" placeholder="Enter your text"
                      value="Web3 Development for Decentralized Finance Platform">
                  </div>
                </div>
                <div class="support__row">
                  <div class="support__group">
                    <div class="support__group-head">
                      <label class="support__Label" for="#">Description</label>
                      <button type="button" class="support__group-plus">
                        <img width="24" height="24" src="./img/icons/input-plus.svg" alt="plus icon">
                      </button>
                    </div>
                    <textarea class="support__input support__input--textarea"
                      placeholder="Seeking an experienced Web3 developer to build a secure and scalable DeFi platform, integrating smart contracts and blockchain technology"></textarea>
                  </div>
                </div>

                <div class="support__row">
                  <div class="support__tags">
                    <div class="support__tags-counter">
                      <p class="support__tags-counter-label">Tags</p>
                      <div class="support__tags-counter-sums">
                        <div class="support__tags-counter-sum support__tags-counter-sum--active">1</div>
                        <div class="support__tags-counter-sum">/5</div>
                      </div>
                    </div>

                    <ul class="support__tags-list">
                      <li class="support__tags-item support__tags-item--grey support__tags-item--active">Product</li>
                      <li class="support__tags-item support__tags-item--grey">Product</li>
                      <li class="support__tags-item support__tags-item--blue">Research</li>
                      <li class="support__tags-item support__tags-item--orange">Frameworks</li>
                      <li class="support__tags-item support__tags-item--orange">Frameworks</li>
                      <li class="support__tags-item support__tags-item--blue">Research</li>
                    </ul>
                  </div>
                </div>

                <div class="support__row">
                  <div class="support__price-wrapper">
                    <div class="support__price">
                      <p class="support__price-text">Price</p>
                      <input class="support__price-input" type="number" value="0">
                    </div>

                    <a class="support__publish" href="#">
                      <span>Publish</span>
                      <img width="24" height="24" src="./img/icons/arrow-up-right.svg" alt="arrow-up-right icon">
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal__footer">
        <a class="modal__footer-tg screen-header__tg" href="#">
          <img class="screen-header__tg-icon" width="34" height="34" src="./img/icons/screen-header-tg.svg"
            alt="tg icon">

          <span class="screen-header__tg-green"></span>
        </a>
      </div>

    </form>
  </div>

</div>
